<!DOCTYPE html>
<html>

<body>
  <div id="main"></div>
  <div id="oauth"></div>

  <template id="login">
    <center>
      <h1>Login To Spotify</h1>
      <button id="login-button" class="btn btn--primary " onclick="loginWithSpotifyClick()"> Log in with Spotify </button>
      <div class="copy-text-container">
        <div class="copy-text-inline">Authorization Code:
          <span>893472598072107510982375981275987235</span></div>
        <button type="button" class="copy-button-inline btn">Copy Code</button>
      </div>
    </center>
  </template>

  <template id="logged-in-success-template">
    <h1>Authentication Success</h1>
    <p>Authorization Code: <span data-bind="login_state"></span></p>
  </template>

  <template id="logged-in-fail-template">
    <h1>Authentication <span data-bind="login_state"></span></h1>
  </template>
</body>

</html>
