<!DOCTYPE html>
<html>

<body>
  <div id="Authentication"></div>
  <div id="Login"></div>

  <template id="login">
    <center>
      <div class="form-box">
        <h1>Login To Spotify</h1>
        <div>
          <label for="client-id-input">Client ID:</label>
          <input type="text" id="client-id-input" class="text-field" name="client-id-input" required />
          <span class="validity"></span>
        </div>
        <div>
          <button id="login-button" class="btn btn--primary"> Log in with Spotify </button>
        </div>
      </div>
    </center>
  </template>

  <template id="logged-in-success-template">
    <center>
    <h1>Authentication Success</h1>
      <div class="copy-text-container">
        <label class="copy-text-label">Authorization Code: <span id="copy-text" data-bind="login_state"></span></div>
        <button id="copy-text-button" class="copy-button-inline btn">Copy Code</button>
      </div>
    </center>
  </template>

  <template id="logged-in-fail-template">
    <h1>Authentication Failed: <span data-bind="login_state"></span></h1>
  </template>
</body>

</html>
